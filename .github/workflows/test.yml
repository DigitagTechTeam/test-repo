name: Validate-Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: install-jdk
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
        
      - name: setup-android-sdk
        uses: android-actions/setup-android@v3
      
      - name: build
        run: |
          source Test/gradlew --no-daemon build
      
      - name: run-tests
        run: |
          source Test/gradlew -d test